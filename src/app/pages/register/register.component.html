<div class="contenedor">
    <h3>Ingrese la cédula del visitante y escanee el rostro</h3>
    <div>
        <input type="number" name="cc" [(ngModel)]="cc" placeholder="Cédula Visitante">
    </div>
    <app-camara></app-camara>
    <div class="grupo">
        <button (click)="crearVisitante()"><i class="fa fa-send-o"></i></button>
        <label>Aceptar</label>
    </div>
</div>
